[custom.git_lock]
when = 'test -f "$(git --no-optional-locks rev-parse --git-dir 2> /dev/null)"/index.lock'
require_repo = true
description = "Show if index.lock exists in the repo"
symbol = "ï€£ "
style = "bold red"
format = "is [${symbol}LOCKED ]($style)"


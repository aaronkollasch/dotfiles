# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 5000
continuation_prompt = "[ ](bg:244) "

[character]
success_symbol = "[î‚°](bold 69)"
error_symbol = "[î‚°](bold 69)"
vimcmd_symbol = "[î‚±](bold 69)"

[status]
style = "bg:57 fg:231 bold"
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
disabled = false
map_symbol = true
symbol = "âœ–"
success_symbol = ""
not_executable_symbol = "ï‘¨"
not_found_symbol = "ï¢"
sigint_symbol = "âœ–"
signal_symbol = "ï€¤"
pipestatus = true
pipestatus_separator = '[|]($style)'
pipestatus_format = '[ \[]($style)$pipestatus[\] => $symbol $common_meaning$signal_name$maybe_int ]($style)'
pipestatus_segment_format = '[$symbol $common_meaning$signal_name$maybe_int]($style)'

[shell]
fish_indicator = "><\\(\\(\\(Â°>"
powershell_indicator = "ï‘ _"
xonsh_indicator = "ğŸš"
zsh_indicator = "ó°°"
bash_indicator = "B"
unknown_indicator = "???"
disabled = false
format = "[î‚°](fg:prev_bg fg:69 bg:69)[ $indicator  ](bold fg:231 bg:69)"

[shlvl]
symbol = "ï„  "
disabled = false
threshold = 2

[battery]
format = "[ $symbol$percentage ]($style)"

[[battery.display]]
threshold = 10
style = "bold bg:red fg:231"

[[battery.display]]
threshold = 30
style = "bold bg:208 fg:231"

[username]
format = "[$user]($style)"
style_user = "bold green"

[hostname]
format = "[@$hostname]($style) in "
style = "bold green"

[directory]
truncation_length = 8
truncation_symbol = ""
read_only = " ó°Œ¾"

[jobs]
symbol = "+"
format = "[ $symbol$number ]($style)"
style = "bold bg:21 fg:231"


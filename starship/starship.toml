[battery]
format = "[ $symbol$percentage ]($style)"

[[battery.display]]
threshold = 10
style = "bold bg:red fg:231"

[[battery.display]]
threshold = 30
style = "bold bg:208 fg:231"

[username]
format = "[$user]($style)"
